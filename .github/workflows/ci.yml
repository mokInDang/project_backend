name: Java CI with Gradle

on:
  push:
    branches: 
    - main
    - dev
    - feature/*
    
  pull_request:
    branches: 
      - main
      - dev
      - feature/*
    
permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    
      - uses: actions/checkout@v3
      
      - name: docker pull
        run: sudo docker pull mysql:8.0.31
      
      - name: docker run
        run: sudo docker run -d -p 3306:3306 --name mysql -e MYSQL_ROOT_PASSWORD=qwerqwer  mysql:8.0.31
        
      - name: docker status
        run: sudo docker ps -a
        
      - name: access
        run: sudo docker exec -it mysql /bin/bash
        
      - name: mysql access
        run: mysql -u root -p qwerqwer
        
      - name: create db
        run: CREATE DATABASE mokindang CHARACTER SET = utf8mb4 COLLATE = utf8mb4_unicode_ci;
      
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew     

      - name: Build with Gradle
        run: ./gradlew test
  
